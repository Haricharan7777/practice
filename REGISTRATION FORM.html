<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTRATION PAGE</title>
</head>
<link rel="stylesheet" href="index.css">
<body>
  <h1>REGISTRATION FORM</h1><br><br>
  <form>
    <label for="Fname">First Name</label>
    <input type="text" placeholder="enter name" name="Fname"><br><br><br>
    <label for="Lname">Last Name</label>
    <input type="text" placeholder="enter name" name="Lname"><br><br><br>
    <label for="Age">Age</label>
    <input type="text" placeholder="enter your age" name="Age"><br><br><br>
    <label for="Gender">Gender</label>
    <input type="radio">Male
    <input type="radio">Female
    <input type="radio">others<br><br><br>
    <label for="DOB">Date of birth</label>
    <input type="date"><br><br><br>
    <label for="phno">phone number</label>
    <input type="text" placeholder="enter mobile number" name="phno"><br><br><br>
    <label for="email">Email</label>
    <input type="email" placeholder="enter mail" name="email"><br><br><br>
  </form>
</body>
</html>
